<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"
             rel="stylesheet">
    <LINK rel=StyleSheet href="normalize.css" type="text/css">
    <LINK rel=StyleSheet href="style.css" type="text/css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1 class="bold700pink">Number</h1> <h1 class="light300gray">Guesser</h1>
    </header>
    <section>
    <input type="number" id="number-guesser" min="0" max="100" placeholder="Enter your guess"/>
      </br>
    <button class="submit-guess" type="submit">Submit</button>
    <button class="clear-field">Clear</button>
    </section>
   <p>Your last guess was</p>
   <p class="last-guess"></p>
   <p class="too"><p>

  <button class="reset-button">Reset</button>
<script type="text/javascript" src="guess.js"></script>
  </body>
</html>
