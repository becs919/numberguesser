<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"
             rel="stylesheet">
    <link rel=StyleSheet href="normalize.css" type="text/css">
    <link rel=StyleSheet href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1 class="bold700pink">Number</h1> <h1 class="light300gray">Guesser</h1>
    </header>
    <section>
    <input type="number" id="number-guesser" placeholder="Enter your guess"/>
      </br>
    <button class="submit-guess" type="submit">Submit</button>
    <button class="clear-field" disabled>Clear</button>
    </section>
   <p>Your last guess was</p>
   <p class="last-guess"></p>
   <p class="too"><p>
  <button  disabled class="reset-button">Reset</button>
  <div>
  <p class="choose-value">Choose your own number range!</p>

  <input class="min-max" id="min" type="number" placeholder="minimun">
  <input class="min-max" id="max" type="number" placeholder="maximun">
</br>
<button class="new-value-button">Change Range</button>
</div>
<script type="text/javascript" src="guess.js"></script>
  </body>
</html>
